<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML 태그는 정보의 종류를 구분하는 것에만 쓰입니다. -->
    <!-- 글자를 꾸미는 것은 CSS로 합니다. -->

    <!-- b 태그: 글자를 굵게 해줌 -->
    <p>b 태그: <b>굵은 글씨</b></p>

    <!-- Strong 태그: 글자를 굵게 해주고 그 내용이 중요하다는 의미도 포함-->
    <p>strong 태그: <strong>굵은 글씨</strong></p>

    <!-- i 태그: 글자를 기울여 줌 -->
    <p>i 태그: <i>기울어진 글씨</i></p>

    <!-- em 태그: 글자를 기울여 주고 그 내용이 중요하다는 의미도 포함 -->
    <p>em 태그: <em>기울어진 글씨</em></p>

    <!-- sup{} 위 첨자 태그 -->
    <p>x <sup>3</sup></p>

    <!-- sub{} 아래 첨자 태그 -->
    <p>x <sub>3</sub></p>

    <!-- u 태그: 밑줄 (보통 CSS와 함께 사용됩니다.)-->
    <p>u 태그: <u>밑줄</u></p>

    <!-- s 태그: 취소 줄(어떤 정보가 더 이상 유효하지 않을 때) -->
    <p>s 태그: <s>취소</s></p>
  </body>
</html>
