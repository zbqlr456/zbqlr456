<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="result">
      <div id="clipped">
        <img
          src="https://showcases.yalco.kr/html-css-scoop/04-12/images/yalco-y.svg"
          alt="logo"
        />
        <span>
          <strong>clip</strong>
          속성은 요소의 어느 부분이 시각적으로 보이도록 할지를 지정합니다.
          <br /><br />
          <em>rect</em> 함수 안에 top, right, bottom, left 값을 순서대로 넣어
          위치와 크기를 조절합니다. <strong>position</strong>이
          <em>absolute</em> 또는 <em>fixed</em>로 되어 있어야 작동합니다.
          <br /><br />
          <strong>clip</strong>은 <em>sr-only</em> 등에서 요소를 감출 때
          사용됩니다. 그러나 요소를 잘라내는 용도 자체로는 더 새로운 속성인
          <strong>clip-path</strong>가 보다 유용합니다.
          <strong>clip-path</strong>는 <strong>position</strong> 값에 상관없이
          사용될 수 있습니다.
        </span>
      </div>
      <div></div>
      <br />
      <div></div>
    </section>
  </body>
</html>
