<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Semantic Tags -->
    <!-- 기능적으로는 div 태그와 동일하지만 각각의 종류 자체가 페이지에서 해당 요소가 갖는 의미와 역할을 나타낸다 -->
    <!-- 웹 접근성 개선 -->
    <!-- SEO(Search Engine Optimization): 검색엔진이 페이지를 분석할 때 각 정보의 종류를 파악하는데 용이-->
    <!-- 유지보수와 가독성 -->

    <!-- header: 페이지나 구획의 제목 역할을 하는 요소들을 두는데 사용 -->
    <header></header>
    <!-- 링크들을 포함하는 태그. 주로 페이지의 메뉴나 색인에 사용 -->
    <nav></nav>

    <div class="contents">
      <!-- 사이드바 등 주요 내용과 간접적으로 연관된 컨텐츠 포함 -->
      <aside></aside>

      <!-- 페이지의 주요 내용이 들어가는 곳. 페이지에서 하나만 존재해야 됨 -->
      <main>
        <!-- 페이지의 컨텐츠를 일정 단위의 구획으로 나누는데 사용. section보다 작으면 div 사용 -->
        <section>
          <!-- 페이지 내에서 여러개가 반복되어 재사용될 수 있거나, 페이지로부터 독립적인(다른 페이지에서도 사용된 수 있는 컨텐츠) 컨텐츠에 사용 -->
          <!-- 기사나 블로그 포스트, 댓글 등 -->
          <article></article>
          <article></article>
          <article></article>
        </section>
      </main>
    </div>

    <!-- 페이지나 구획의 최하단에 보여지는 정보 표시 구역에 사용 -->
    <footer></footer>
  </body>
</html>
