    <!-- 오디오와 동영상 -->
    <!-- controls은 제어 인터페이스로 플레이버트, 제어기 등을 나타내는 속성 -->
    <!-- autoplay는 페이지에 들어가자마자 자동재생 될것인지 설정하는 속성. 요즘은 브라우저에서 자체적으로 막기도 해서 설정필요 -->
    <!-- loop는 반복재생 할것인지 설정하는 속성 -->
    <audio src="/Wooden Bat Dropped On Asphalt.mp3" controls></audio>

    <!-- source 태그: -->
    <!-- 환경과 브라우저마다 지원하는 형식의 미디어가 다르기 때문에, 지원하지 않는 미디어가 있을 때를 대비해 여러개의 source 파일을 넣어줘 다양한 옵션을 주기 위함 -->
    <h1>2. <strong>source</strong> 태그를 사용한 링크</h1>
    <br />

    <figure>
      <figcaption class="sr-only">얄코 영상 오디오</figcaption>
      <audio controls>
        <!-- 대안1 -->
        <source
          src="https://showcases.yalco.kr/html-css-scoop/03-05/audio.mp3"
          type="audio/mpeg"
        />
        <!-- 대안2 -->
        <source
          src="https://showcases.yalco.kr/html-css-scoop/03-05/audio.wav"
          type="audio/wav"
        />
        <!-- 지원되지 않았을 때를 대비해 audio나 video 태그 자체가 안먹을 때 보여지는 문구 -->
        <p>이 브라우저에서 오디오 태그가 지원되지 않습니다.</p>
      </audio>
    </figure>
