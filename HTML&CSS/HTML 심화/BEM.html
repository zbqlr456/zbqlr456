<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- BEM(Block, Element, Modifier): 작명 방법론 -->
    <article>
      <aside>
        <figure></figure>
      </aside>
      <div>
        <header></header>
        <ul>
          <li class="special"></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </article>
    <!-- 위를 CSS로 꾸며주려면 이렇게 됨(복잡하고 애매하며 중복 요소가 있을 수도 있다) -->
    <!--  article { /* ... */ }
      article aside { /* ... */ }
      article aside figure { /* ... */ }
      article div header { /* ... */ }
      article ul li { /* ... */ }
      article div ul li { /* ... */ }
      article div ul li.special { /* ... */ }-->

    <br />
    <hr />
    <br />

    <!-- 이를 해결하기 위해 아래처럼 class를 부여하여 중복요소 위험성을 없앰. 하지만 여전히 장황함 -->
    <article class="card">
      <aside class="thumb">
        <figure class="image"></figure>
      </aside>
      <div class="body">
        <header class="title"></header>
        <ul class="list">
          <li class="list-item special"></li>
          <li class="list-item"></li>
          <li class="list-item"></li>
        </ul>
      </div>
    </article>

    <!-- 명확하긴 하지만 장황하다 -->
    <!--  .card { /* ... */ }
      .card__thumb { /* ... */ }
      .card__image { /* ... */ }
      .card__title { /* ... */ }
      .card__list { /* ... */ }
      .card__list-item { /* ... */ }
      .card__list-item--special { /* ... */ } -->

    <br />
    <hr />
    <br />

    <!-- 그래서 나온것이 BEM(Block__Elemetn--Modifier) -->
    <!-- 요소가 몇단계 아래에 들어가 있던 블록안에 밑줄 두개 + 요소명을 적는다 -->
    <article class="card">
      <aside class="card__thumb">
        <figure class="card__image"></figure>
      </aside>
      <div class="card__body">
        <header class="card__title"></header>
        <ul class="card__list">
          <li class="card__list-item--special"></li>
          <li class="card__list-item"></li>
          <li class="card__list-item"></li>
        </ul>
      </div>
    </article>

    <!-- 간결해진 코드 -->
    <!-- 명확한 선택자 - 중복문제 해소 -->
    <!-- 높은 가독성과 이애하기 쉬운 구조 -->
    <!--  .card { /* ... */ }
      .card__thumb { /* ... */ }
      .card__image { /* ... */ }
      .card__title { /* ... */ }
      .card__list { /* ... */ }
      .card__list-item { /* ... */ }
      .card__list-item--special { /* ... */ } -->
  </body>
</html>
