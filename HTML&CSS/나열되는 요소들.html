<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://showcases.yalco.kr/html-css/01-04/05.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- li 태그: list -->
    <!-- ol 태그: ordered list -->
    <!-- ul 태그: unordered list -->
    <!-- ul, ol 1촌 자식은 오직 li만 가능! -->
    <h1>수련회 준비물</h1>
    <!-- ul>li*4 -->
    <ul>
      <li>이틀치 옷</li>
      <li>세면 도구</li>
      <li>수건</li>
      <li>
        학습 도구
        <!-- ul>li*3 -->
        <ul>
          <li>노트북</li>
          <li>필기구</li>
          <li>교재</li>
        </ul>
      </li>
    </ul>

    <h1>계란볶음밥 만들기</h1>
    <!-- ol>li*5 -->
    <!-- type속성으로 모습 바꿀 수 있음. start 속성으로 시작 번호 바꿀 수 있음-->
    <ol type="1" start="5">
      <li>
        재료 준비
        <ul>
          <li>밥</li>
          <li>계란</li>
          <li>간장</li>
          <li>파</li>
        </ul>
      </li>
      <li>파를 기름에 볶기</li>
      <li>밥 넣고 볶기</li>
      <li>계란을 넣고 스크램블</li>
      <li>간장 넣고 마무리</li>
    </ol>

    <!-- dl,dt,dd 태그: 용어와 정의 나열하기 -->
    <!-- dl: description list-->
    <!-- dt: description term -->
    <!-- dd: description description-->
    <!-- dl은 반드시 하나 이상의 dt-dd 짝을 담고 있어야 합니다. -->

    <!-- dl>(dt+dd)*3 -->
    <dl>
      <dt>프로그래밍</dt>
      <dd>컴퓨터 프로그램을 작성하는 일</dd>
      <dt>넓이</dt>
      <dt>광</dt>
      <dt>면적</dt>
      <dd>일정한 평면에 걸쳐 있는 공간이나 범위의 크기</dd>
      <dt>사과</dt>
      <dd>사과나무의 열매</dd>
      <dd>자기의 잘못을 인정하고 용서를 빎</dd>
    </dl>
  </body>
</html>
